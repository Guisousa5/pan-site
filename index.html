<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Virtual - PAN</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Imagens √† esquerda  -->
  <img src="pan.png" alt="Imagem Esquerda" class="left-image">

  <!-- Container principal -->
  <div class="chat-container">
    <!-- Logo e cabe√ßalho -->
    <div class="header">
      <div class="logo">
        <img src="baixados1.png" alt="Logo da Escola Rep√∫blica do Panam√°">
      </div>
      <h1>Pan - o Assistente Virtual <span>da Escola Rep√∫blica do Panam√°</span></h1>
      <p>Bem-vindo ao seu portal de conhecimento! Pergunte e descubra tudo sobre a nossa escola.</p>
    </div>

    <!-- Bot√£o para definir a voz -->
    <button id="setVoiceButton" class="tts-button">
      <i class="bi bi-gear-fill"></i> Definir Voz
    </button>

    <!-- Sele√ß√£o de Voz -->
    <select id="voiceSelect" class="voice-select" style="display: none;"></select>

    <!-- Caixa de chat -->
    <div class="chat-box">
      <div id="initialMessage" class="initial-message">Como posso te ajudar hoje?</div>
      <!-- Mensagens din√¢micas aqui -->
    </div>

    <!-- Entrada de texto e bot√µes -->
    <div class="input-section">
      <input type="text" id="userInput" placeholder="Digite sua pergunta aqui...">
      <button id="sendMessageButton" class="send-button">Enviar</button>
      <button id="micButton" class="pulse-button">
        <i class="bi bi-mic-fill"></i>
      </button>
      <button id="soundToggleButton" class="sound-toggle-button">
        <i class="bi bi-volume-up-fill"></i>
      </button>
      <button id="clearChatButton" class="clear-button">Limpar</button>
    </div>
  </div>

  <!-- Se√ß√£o de feedback fora do container -->
  <div class="feedback-container">
    <p class="feedback-instruction">Ajude-nos a melhorar! Se sua pergunta n√£o foi respondida, deixe sua sugest√£o abaixo:</p>
    <textarea id="feedbackText" class="feedback-textarea" placeholder="Deixe sua sugest√£o aqui..."></textarea>
    <button id="feedbackButton" class="feedback-button">Enviar Sugestao</button>
    <p id="feedbackMessage" class="feedback-message" style="display: none;"></p> <!-- Mensagem de feedback oculta inicialmente -->
  </div>
  <button id="toggleThemeButton" class="toggle-theme-button">üåô</button>

  <!-- Plugin VLibras -->
  <div vw class="enabled" style="position: fixed; bottom: 20px; right: 20px;">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script src="script.js"></script>
</body>
</html>
